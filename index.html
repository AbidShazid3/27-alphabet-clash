<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash Project</title>
    <!-- daisy ui and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom google font -->
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="font-poppins">
    <!-- class="container mx-auto" -->
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home screen -->
        <section id="home-screen" class="home min-h-screen flex justify-center items-center">
            <div class="flex flex-col items-center">
                <h1 class="text-9xl text-white leading-normal font-anton">ALPHABET CLASH</h1>
                <p class="text-2xl font-medium text-white">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="playButton()" class="btn rounded-lg bg-white text-black text-2xl font-semibold mt-14">Play Now</button>
            </div>
        </section>
        <!-- play ground start -->
        <section id="play-ground" class="hidden">
            <div class="flex flex-col items-center gap-24 pt-24">
                <!-- screen -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB2]">
                    <div class="flex justify-center">
                        <p class="text-white bg-[#2F2941] text-lg font-medium rounded-b-xl px-5 pb-3">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="cureent-alphabet" class="text-black text-9xl font-semibold uppercase">Y</p>
                    </div>
                </div>
                <!-- keyboard start-->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                </div>
                <!-- keyboard end-->
                <!-- life score -->
                <div class="flex justify-between w-6/12">
                    <!-- display life -->
                    <button class="btn text-white bg-[#894189;] rounded-3xl">
                        life
                        <img src="images/heart.svg" alt="">
                        <span id="current-life">5</span>
                      </button>
                      <!-- display score -->
                      <button class="btn text-white bg-[#360490] rounded-3xl">
                        Score
                        <img src="images/dollar.svg" alt="">
                        <span id="current-score">0</span>
                      </button>
                </div>
            </div>
        </section>
        <!-- play ground end -->
        <!-- final score start -->
        <section class="score flex justify-center items-center min-h-screen hidden">
            <div class="text-center p-12 border-2 border-none rounded-2xl bg-[#FFFFFF33]">
                <h1 class="text-white text-6xl font-extrabold mb-6">Score : 14</h1>
                <button class="btn text-black text-2xl font-semibold bg-white ">Play Again</button>
                <p class="text-white text-xl font-medium mt-6 border-none">Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="js scripts/utility.js"></script>
    <script src="js scripts/alpha-clash.js"></script>
</body>

</html>
