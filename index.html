<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash Project</title>
    <!-- daisy ui and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom google font -->
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="font-poppins">
    <!-- class="container mx-auto" -->
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <section class="home min-h-screen flex justify-center items-center">
            <div class="flex flex-col items-center">
                <h1 class="text-9xl text-white leading-normal font-anton">ALPHABET CLASH</h1>
                <p class="text-2xl font-medium text-white">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="btn rounded-lg bg-white text-black text-2xl font-semibold mt-14">Play Now</button>
            </div>
        </section>
        <section class="play-ground"></section>
        <section class="score"></section>
    </main>
</body>

</html>
